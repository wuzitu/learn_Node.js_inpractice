<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <title>chat~</title>
    <link rel="stylesheet" href="./stylesheets/style.css"/>
</head>
<body>
    <div id="content">
        <div id="room">
            <div id="room-list"></div>
            <div id="messages"></div>
        </div>
        <form action="" id="send-form">
            <input type="text" id="send-message"/>
            <input type="submit" id="send-button" value="send"/>
            
        </form>
        <div id="help">
            chat commands:
            <ul>
                <li>change nickname:<code>/nick [username]</code></li>
                <li>join/create room: <code>/join [room name]</code></li>
            </ul>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/javascripts/jquery-3.1.0.min.js" type="text/javascript"></script>
    <script src="/javascripts/chat.js" type="text/javascript"></script>
    <script src="/javascripts/chat_ui.js" type="text/javascript"></script>

</body>
</html>
